  who_we_are_description:
    value: "<p><strong>MEETMYPSY </strong>a rallié des professionnels expérimentés en psychothérapie,&nbsp;en coaching et en sophrologie pour <strong>être à l'écoute</strong> et <strong>accompagner </strong>en profondeur vos salariés dans leurs moments difficiles.</p>\r\n\r\n<p>Diplômés d’un titre de <strong>psycho-praticien</strong>, de <strong>psychothérapeute,&nbsp;</strong>de <strong>coaching</strong>, ou de <strong>sophrologie </strong>ce sont des professionnels du monde de l’entreprise convertis à la <strong>psychothérapie</strong>.</p>\r\n\r\n<p>Nous avons été formés à oser dire les choses, même les plus dérangeantes, tout en prenant soin.<br />\r\nNous savons aussi bousculer lorsqu’il s’agit de prendre sa responsabilité ou pour amorcer un changement.</p>\r\n\r\n<p>Nous ne portons pas de jugement et nous accueillons ce qui est là et maintenant.</p>\r\n\r\n<p>Ainsi, notre accompagnement permet la création de “sur-mesure” avec le collaborateur. Il n’est plus seul face à ses difficultés, il peut prendre appui pour grandir.</p>\r\n<img alt=\"Nos marques\" data-align=\"center\" data-entity-type=\"file\" data-entity-uuid=\"b2a8c1f1-092d-40dc-a9a0-e2dc7c155dae\" src=\"/sites/default/files/inline-images/LogoMM.jpg\" />\r\n<p>&nbsp;</p>\r\n"
